<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Carian Penjaga - SMK St Mark</title>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f5f5f5;
  position: relative;
}
/* Watermark logo */
body::before {
  content: "";
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-image: url('LOGO_SEKOLAH.png');
  background-size: 400px;
  background-repeat: no-repeat;
  background-position: center;
  opacity: 0.08;   /* hanya logo jadi halus */
  width: 100%;
  height: 100%;
  z-index: -1;     /* letak di belakang */
    }
    h2, h4 { text-align: center; }
    input { 
      padding: 15px; 
      width: 90%; 
      max-width: 500px; 
      font-size: 18px; 
      margin: 20px auto;
      display: block;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    #result { 
      margin-top: 20px; 
      font-size: 18px; 
      max-width: 600px;
      background-color: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-left: auto;
      margin-right: auto;
    }
    b { font-size: 18px; }
    .phone { 
      font-weight: bold; 
      font-size: 26px; 
      color: #d32f2f; /* merah menyerlah */
      text-shadow: 1px 1px 2px #aaa;
    }
    @media (max-width: 600px) {
      input, #result { font-size: 16px; }
      .phone { font-size: 22px; }
    }
  </style>
</head>
<body>

<h2>Dashboard Carian Penjaga</h2>
<h4>SMK St Mark Butterworth</h4>

<input type="text" id="searchInput" placeholder="Taip Nama Murid" onkeyup="liveSearch()">
<div id="result"></div>

<script>
let data = [];
let loaded = false;

fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vRIHa_foG0zcZ1UqYxp-Ls_H8GHmeKHDTmrcpwU4u_eg_e8gY0PvHP4Cq7nmecRrCNf6GDP5IkgdYwI/pub?gid=0&single=true&output=csv")
  .then(response => response.text())
  .then(csvText => {
    const rows = csvText.trim().split("\n");
    data = rows.slice(1).map(row => 
      row.replace(/\r/g,'').split(",").map(cell => cell.trim())
    );
    loaded = true;
  })
  .catch(error => {
    document.getElementById("result").innerHTML =
      "<span style='color:red'>Data gagal dimuatkan</span>";
  });

function liveSearch() {

  const resultDiv = document.getElementById("result");

  if (!loaded) {
    resultDiv.innerHTML = "Memuatkan data...";
    return;
  }

  const input = document.getElementById("searchInput")
    .value.trim().toLowerCase();

  if (input.length < 1) {
    resultDiv.innerHTML = "";
    return;
  }

  const match = data.find(row =>
    row[0] &&
    row[0].toLowerCase().includes(input)
  );

  if (match) {

    const namaMurid = match[0] || "-";
    const kelas = match[1] || "-";
    const penjaga1 = match[2] || "-";
    const no1 = match[3] || "-";
    const penjaga2 = match[4] || "-";
    const no2 = match[5] || "-";

    resultDiv.innerHTML =
      "<b>Nama Murid:</b> " + namaMurid + "<br>" +
      "<b>Kelas:</b> " + kelas + "<br><br>" +

      "<b>Penjaga 1:</b> " + penjaga1 + "<br>" +
      "<b>No Telefon Penjaga 1:</b> <span class='phone'>" + no1 + "</span><br><br>" +

      "<b>Penjaga 2:</b> " + penjaga2 + "<br>" +
      "<b>No Telefon Penjaga 2:</b> <span class='phone'>" + no2 + "</span>";

  } else {
    resultDiv.innerHTML =
      "<span style='color:red'>Tiada Rekod Dijumpai</span>";
  }
}
</script>


</body>
</html>
